<div *ngIf="!!dataValue; else elseBlock">
    Name: {{dataValue.name}}<br>
    Address: {{dataValue.address}}
</div>

<ng-template #elseBlock>No Data</ng-template><br>

<button value="Load Test" class="buttonClass" (click)="getData()">Get data</button>

<button value="Load Test" (click)="emitData()">Emit data</button>
